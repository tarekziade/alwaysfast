name: Test Action
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]
    branches:
      - main
  issue_comment:
    types: [created]

permissions: write-all

jobs:
  check-perf:
    if: contains(github.event.comment.body, '/bench')
    runs-on: ubuntu-latest
    name: Check performances
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Check perf
        uses: ./ # Uses an action in the root directory
        with:
          github_ref: ${{ github.ref }}
          influxdb_url: http://ziade.org:8086
          influxdb_token: ${{ secrets.INFLUXDB_TOKEN }}
          influxdb_org: tarek
          influxdb_bucket: benchmarks
