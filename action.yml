jobs:
  bench:
    name: "Always Fast"
    description: "Performance Regression for PRs"
    runs-on: ubuntu-latest

    inputs:
      main_branch:
        description: "Main Branch"
        required: true
        default: "main"
      influxdb_url:
        description: "InfluxDB URL"
        required: true
        default: "http://ziade.org:8086"
      influxdb_org:
        description: "InfluxDB Organization"
        required: true
        default: "acme"
      influxdb_bucket:
        description: "InfluxDB bucket"
        required: true
        default: "benchmarks"
      github_token:
        description: "Github Token"
        required: false
      influxdb_token:
        description: "InfluxDB Token"
        required: true
      pr_number:
        description: "PR number"
        required: false

    steps:
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: pip install -r requirements.txt
        shell: bash
      - name: Get options
        with:
          influxdb_token: "${{ secrets.INFLUXDB_TOKEN }}"
          github_token: "${{ github.token }}"
          pr_number: "${{ github.event.number }}"
        run: |
          echo "GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
          echo "MAIN_BRANCH=${{ inputs.main_branch }}" >> $GITHUB_ENV
          echo "INFLUXDB_URL=${{ inputs.influxdb_url }}" >> $GITHUB_ENV
          echo "INFLUXDB_ORG=${{ inputs.influxdb_org }}" >> $GITHUB_ENV
          echo "INFLUXDB_BUCKET=${{ inputs.influxdb_bucket }}" >> $GITHUB_ENV
        shell: bash
      - name: Check Performance Metrics
        run: python af.py
        shell: bash
